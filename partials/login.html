<div class="container">
    
    <br>
	<h3>Login</h3>
	
	<form>
        <table align="center">
            <tr>
                <td>
                    Username:
                </td>
                
                <td>
                    <input type="text" ng-model="user.username" class="input"/>
                </td>
            
            </tr>
            
            
            <tr>
                <td>
                    Password:
                </td>
                
                <td>
                    <input type="password" ng-model="user.password" class="input"/>
                </td>
            
            </tr>
            
            <tr>
                <td>
                    <button ng-click="validate(user)" class="btn">Submit</button>
                </td>
                
                <td>
                    <button type="reset" class="btn">Reset</button>
                </td>
            </tr>
        
        </table>
        
        
    
    
    </form>

</div>
